<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>


  <main>
    <div class="summary">
      <div class="summary_image">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="summary_content">

        <h2 class="content_heading">Order Summary</h2>

        <p class="content_paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

        <div class="annual_plan">

          <div class="plan">
            <img src="images/icon-music.svg" alt="icon-music">

            <div class="plan_section">
              <span class="big">Annual Plan</span>
              <span class="small">$59.99/year</span>
            </div>
          </div>

          <a href="#" class="change">Change</a>

        </div>

        <button class="payment">Proceed to Payment</button>

        <span class="order">Cancel Order</span>

      </div>
    </div>
  </main>

</body>
</html>
